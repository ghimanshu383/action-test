name: Shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-18.04
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: Run multiple commands
        run: |
          node -v
          npm -v
  run-python-command:
    runs-on: ubuntu-18.04
    steps:
      - name: print in python
        run: print("Hello world in python shell")
        shell: python


